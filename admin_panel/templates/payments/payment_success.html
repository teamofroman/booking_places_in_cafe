{% extends 'payments/payment_base.html' %}
{% load static %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-2">
        <img 
            src="{% static 'img/green_check_mark.png'%}"
            width="200px"
            height="200px"
            class="rounded-circle"
        >
    </div>
    <div class="col-md-8">
        <h2>Оплата прошла успешно.</h2>
        <p>Через 1-2 минуты информация об оплате обноситься в Telegram-боте</p>
        <p>Для возврата в Telegram нажмите <a href="{{ bot_address }}">здесь</a></p>
        {% include 'payments/payment_order_detail.html' with order=order %}
    </div>
</div>
{% endblock %}
